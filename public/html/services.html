    <header class="navbar navbar-inverse navbar-fixed-top bs-docs-nav" role="banner">
        <div class="container ">
          <div class="navbar-header">
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>

            <a href="./" class="navbar-brand">Agence Urbaine</a>

          <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">

    <div>
        <div class="space"></div>
        <div class="departements">
            <div class="title">
                <span>départements<span>
            </div>
            <div class="depart">
                <div class="departName">
                    <span>selection une departement</span>
                    <select name="departement" id="">
                        <option value=""></option>
                    </select>
                </div>
                <div class="departDescription" id="departDescription">
                    <textarea name="description" id="description"  rows="10" disabled></textarea>
                </div>
                <div class="Question" id="Question">
                    <span> pose votre question</span>
                </div>
                <div class="departQuestion" id="departQuestion">
                    <form action="/services">
                        <div class="input">
                            <input id="name" type="text" placeholder="votre nom">
                        </div>
                        <div class="input">
                            <input id="email" type="email" placeholder="votre email">
                        </div>
                        <div class="input">
                            <input id="subject" type="text" placeholder="subject">
                        </div>
                        <div>
                            <textarea id="message" rows="6" cols="50" placeholder="votre message"></textarea>
                        </div>
                        <div>
                            <input id="questionBtn" type="submit" value="envoyer">
                        </div>
                    </form>
                </div>
            </div> 
        </div>
    </div>
    
    <script src="../js//jquery-3.4.1.min.js"></script>
    <script src="../js/pose_question.js"></script>
